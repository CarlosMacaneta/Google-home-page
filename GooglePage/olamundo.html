<!DOCTYPE html>
<html lang = "pt">
    <head>
        <meta charset="UTF-8">
        <title>Curso em video HTML</title>

        <!adicionando ferramenta de css e sempre devem ser feitas em letras minusculas>
        <style>
            /*indicando o objecto a ser modificado*/
            h1 {
                /*indicando as configuraoes do objecto*/
                font-family: "Beautiful People Personal Use";
                font-size: 30pt;
                color: darkblue;
                text-shadow: 2px 2px 2px black; /*para colocar sombra no texto*/
            }
        </style>
    </head>
    <body>
        <h1>Olá mundo!</h1> <!a tag h1 serve para criar títulos principais>
        <h2>Me livrando da maldição</h2> <!criacao de um titulo secundario(subtitulo)>
    </body>
</html>
